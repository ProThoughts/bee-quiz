title: 分蜂群れの捕獲方法 [基本編]
level: 2 
explanation: ニホンミツバチを捕獲したい人は、これに全問正解できるように頑張ってください。
answer_ref: 
questions:
  - title: 初心者でも、巣箱を数個作って自宅の田んぼや庭におけば、8割以上の確率で捕獲できると考えて良い
    answer: 0 
    explanation: ニホンミツバチの捕獲は自然が相手。運頼みの部分が多く、人間の思い通りには行きません。それほど簡単には捕獲できません。この条件の場合は、確率は数割以下と考えてください。
  - title: ニホンミツバチは、花畑にいるので、巣箱は必ず花畑の中か、すぐそばに設置する
    answer: 0 
    explanation: 巣箱のすぐそばに花がどれだけあるかはあまり関係がありません。ニホンミツバチは最大で2キロほど飛行して蜜を集めに行きます。
  - title: 巣箱にニホンミツバチのハチミツを塗って置くと入居しやすい。
    answer: 0
    explanation: 巣箱にハチミツや砂糖水などを塗って置くと、餌を集める働き蜂がやってくることがありますが、捕獲には効果がないようです。アリが集まってくるのでむしろ逆効果になる場合もあります。
  - title: 巣箱にニホンミツバチの蜜蝋を塗ることは、日本中の愛好家が行っている。
    answer: 1
    explanation: 誘引効果はあるという意見が多数派です。ただ、個人的には、待ち箱ルアーやキンリョウヘンには劣るのではないかと思います。
  - title: 待ち箱ルアーや、キンリョウヘンを使わなくても、ニホンミツバチを捕獲することはできる。
    answer: 1
    explanation: 待ち箱ルアーやキンリョウヘンを使わなくても捕獲することはできます。使うと、確率が上がります。ただ、ほぼ全ての愛好家がどちらか1つは利用して言っても良い状況です。それだけ、効果があるということでしょう。
  - title: 開花状態のキンリョウヘン、または、待ち箱ルアーを取り付けておけば、必ずニホンミツバチは集まってくるわけではない。
    answer: 1 
    explanation: いくらキンリョウヘン、待ち箱ルアーを準備しても、周囲に分蜂しそうなニホンミツバチがいなければ、集まってきません。
  - title: キンリョウヘンと、待ち箱ルアーは、ニホンミツバチを誘引するが、セイヨウミツバチは誘引されない
    answer: 1 
    explanation: キンリョウヘン、待ち箱ルアーにセイヨウミツバチがやってくることはありません。セイヨウミツバチとニホンミツバチの集合フェロモンに違いがあるためのようです。
  - title: ニホンミツバチは新しい木の匂いを極端に嫌うため、水の中に巣箱をつけるなどを行うことで匂いをとる「アク抜き」を数週間しないと分蜂群れは入居しない。このため分蜂直前に巣箱を作っても間に合わない。
    answer: 0 
    explanation: アク抜きしていない巣箱にもミツバチは入ります。問題は、どのくらい確率に差があるかですが、アク抜きの効果ははっきりとは分かりません。時間がない場合は新しい木で作った巣箱であっても設置してください。
  - title: 桜(ソメイヨシノ)が散った頃に分蜂が始まるため、桜が散るのを目安に巣箱を設置すればよい。
    answer: 0
    explanation: それよりも少し早く、桜が開花よりも少し早く分蜂があります。また、桜の開花時期と、分蜂の時期が合うかどうかは地域によっても異なります。分蜂マップを参考にしてください。
  - title: 巣箱はできるだけ分蜂の直前に設置した方が良い
    answer: 0
    explanation: 巣箱は冬から置いておいて構いません。分蜂時期よりも先には入居することはほとんどないですが、早く設置するデメリットもほとんどありません。中に蜘蛛などが巣を作っている場合があるので、分蜂時期の少し前に見回りをして、掃除しましょう。