title: ニホンミツバチの基礎知識
level: 2 
explanation: これから飼育する人も、まだまだ先と思っている人も知っておきたい内容です。
answer_ref: 
questions:
  - title: ニホンミツバチの群れの働きバチは、全てメスである。
    answer: 1 
    explanation: 
      text: ミツバチの群れの働きバチは、全てメスです。
      link: https://syumatsu-yoho.com/38/node/8
  - title: ニホンミツバチの群れにはオスもいる。オスは自警団を結成し、外敵から群れを守る役割を果たしている。
    answer: 0 
    explanation: 
      text: オスのミツバチは雄蜂(おばち)と呼ばれます。雄蜂の仕事は、交尾だけです。外敵から群れを守ったりはしません。
      link: https://syumatsu-yoho.com/38/node/11
  - title: 女王蜂は、1日1000個以上の卵を産むことができる。
    answer: 1 
    explanation: 
      text: 働き蜂は寿命が1ヶ月ほどと短命です。女王蜂は群れを維持するためにものすごい量の卵を産み続けます。
      link: https://syumatsu-yoho.com/38/node/9
  - title: 女王蜂が産卵に疲れてくると、女王蜂を助けるため、働き蜂の一部が産卵を始める
    answer: 0
    explanation: 
      text: 働き蜂が産卵するのは、女王蜂がいなくなった時だけ。しかも、生まれてくるのは全てオスのミツバチです。
      link: 'https://syumatsu-yoho.com/38/node/8#egg'
  - title: ニホンミツバチは、群れの状態が健全で、暖かい日なら触っても刺さないことが多い
    answer: 1 
    explanation: 
      text: ニホンミツバチはおとなしく、観察だけなら至近距離でもほとんど刺されることはありません。
      link: https://syumatsu-yoho.com/38/node/4
  - title: ニホンミツバチのはちみつは、スーパーでも販売されていることが多い。国産ハチミツと記載があれば、ニホンミツバチのハチミツである。
    answer: 0 
    explanation: 
      text: 国産であっても、ほぼ全てが外来種のセイヨウミツバチの蜂蜜です。ニホンミツバチのはちみつは幻と呼ばれるほど貴重で、ハチミツ専門店にもないことも珍しくありません。
      link: https://syumatsu-yoho.com/38/node/5
  - title: ミツバチがお墓や住居の床下などに巣を作ることがあるが、そのほとんどがニホンミツバチである。
    answer: 1
    explanation: 
      text: このような群れのほとんどがニホンミツバチです。外来種のセイヨウミツバチは野生化していません。
      link: https://syumatsu-yoho.com/38/content/%E8%87%AA%E7%84%B6%E7%95%8C%E3%81%AE%E3%83%8B%E3%83%9B%E3%83%B3%E3%83%9F%E3%83%84%E3%83%90%E3%83%81
  - title: ニホンミツバチを飼育すると、半径2キロメートルの広範囲の植物の実りがよくなる効果がある
    answer: 1
    explanation: 
      text: いちご、かぼちゃ、梅など多くの植物がミツバチなどの昆虫に受粉を頼っています。実際に巣箱を置くことで実りがよくなることが多くあります。
      link: https://syumatsu-yoho.com/38/node/1516
  - title: セイヨウミツバチとニホンミツバチの飼育方法は同じである。
    answer: 0 
    explanation: 
      text: 両者の間には性質の違いがあります。またセイヨウミツバチはプロの養蜂家も多い一方、ニホンミツバチは趣味で飼育するので、飼育技術にも大きな違いがあります。
      link: https://syumatsu-yoho.com/38/node/3
  - title: ミツバチが巣別れして増えることを、分蜂(ぶんぽう)という
    answer: 1 
    explanation: 
      text: 分蜂して出てきた群れを捕獲することで、ニホンミツバチの飼育が始まります。
      link: https://syumatsu-yoho.com/38/node/1522 
