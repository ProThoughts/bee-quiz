# キンリョウヘン
  - title: キンリョウヘンには見た目がよく似た、誘引力のない近種が多いので、本物かどうかは注意が必要である
    answer: 1 
    explanation: 貰い物などは注意しましょう。花が咲くまでは玄人でも見極めが困難な場合もあります。過去にミツバチが集まっていた証言があれば確実です。

  - title: キンリョウヘンは、開花の数週間前に花芽ができ、それが急速に伸びていって開花するので、分蜂が始まると小まめにキンリョウヘンを確認するのが良い。
    answer: 0
    explanation: 小さな花芽が前年の10月、11月頃から付いています。2月頃になるとはっきりと分かるようになります。この段階で花芽がなければ、花は咲きません。

  - title: 自宅の群れなどのターゲットとする群れから出てくる分蜂群れをどうしても捕獲したいという場合は、待ち箱ルアーを1つの巣箱に2つ取り付けると良い。
    answer: 0 
    explanation: 待ち箱ルアー1つに、キンリョウヘンの大きな株と同じくらいの誘引成分が含まれています。1つの巣箱に1つで十分です。

