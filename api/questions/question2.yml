title: 分蜂群れの捕獲方法 [待ち箱ルアー、キンリョウヘン等の誘引アイテムの利用]
level: 2 
explanation: ニホンミツバチを捕獲したい人は、これに全問正解できるように頑張ってください。
answer_ref: 
questions:
  - title: キンリョウヘンは花が咲く直前まで待って、巣箱の横に設置するのが良い。
    answer: 1 
    explanation: 
      text: 直射日光や雨、害虫などにより、キンリョウヘンが傷みやすい状況となります。このため、花が咲く前から長くキンリョウヘンを屋外に放置することは避けた方が良いです。
      link: 'https://syumatsu-yoho.com/38/node/1555#timing'
  - title: 待ち箱ルアーは新しい巣の場所を探す活動を考慮して、分蜂の開始予想時期よりも5日から10日早く設置するのが良い。
    answer: 1 
    explanation: 
      text: 分蜂で大群が飛んでくる前に、探索蜂が巣箱をチェックしています。また、年によっては予想よりも分蜂が早い場合があります。このため、少し早めに設置して置くのが良いです。
      link: 'https://syumatsu-yoho.com/38/node/1531/#set-hive'
  - title: 待ち箱ルアーは、購入から45日効果が持つため、なるべく分蜂のギリギリに購入するのが良い。
    answer: 0 
    explanation: 
      text: 有効期限は「開封」から45日です。未開封の状態であれば、冷暗所で3週間、冷蔵庫で3ヶ月保存できます。分蜂の時期は年によって数週間変わることもあるようです。余裕をもって準備してください。
      link: 'http://xn--7ckf0b6c863w75p1t3e.net/'
  - title: キンリョウヘンには見た目がよく似た、誘引力のない近種が多いので、本物かどうかは注意が必要である
    answer: 1 
    explanation: 
      text: 貰い物などは注意しましょう。花が咲くまでは玄人でも見極めが困難な場合もあります。過去にミツバチが集まっていた証言があれば確実です。
      link: 'https://syumatsu-yoho.com/38/content/%E3%82%AD%E3%83%B3%E3%83%AA%E3%83%A7%E3%82%A6%E3%83%98%E3%83%B3%E3%81%AE%E5%85%A5%E6%89%8B%E6%96%B9%E6%B3%95-%E9%80%9A%E8%B2%A9%E3%80%81%E8%B2%A9%E5%A3%B2%E6%83%85%E5%A0%B1#fake'
  - title: キンリョウヘンは、開花の数週間前に花芽ができ、それが急速に伸びていって開花するので、分蜂が近づくと小まめにキンリョウヘンを確認するのが良い。
    answer: 0
    explanation: 
      text: 小さな花芽が前年の10月、11月頃から付いています。2月頃になるとはっきりと分かるようになります。花芽がない場合は、待ち箱ルアーを準備してください。
      link: 'https://syumatsu-yoho.com/38/node/1592'
  - title: 1つの巣箱に待ち箱ルアーを2つ利用する、または、待ち箱ルアーとキンリョウヘンの併用を行うことで、誘引力を大幅に高めることができる。
    answer: 0 
    explanation: 
      text: 待ち箱ルアー1つに、花芽が何本もあるようなキンリョウヘンの大きな株と同じくらいの誘引成分が含まれています。1つの巣箱に1つで十分です。
      link: 'http://xn--7ckf0b6c863w75p1t3e.net/'
  - title: 待ち箱ルアーの有効期限は開封後45日間だが、有効期限を過ぎても使用状況によってはまだ誘引力が残っているので、そのまま巣箱に取り付けておくと夏分蜂が捕獲できることがある
    answer: 1
    explanation: 
      text: そのままつけて置いても少なくとも害はありません。45日になった段階で誘引力がゼロになるわけではなく、残っている可能性が十分にあります。そのままつけて置くと夏分蜂が入るかもしれません。どのくらい誘引成分が残っているかは使用環境によって変わります。
      link: 'https://syumatsu-yoho.com/38/node/1594'
  - title: キンリョウヘンは、花が終わってしまったとしても、まだ残り香があるので、夏頃まで巣箱の横に置いたままにするのが良い。
    answer: 0
    explanation: 
      text: 花が終わると誘引効果はありません。待ち箱の横に放置された状態だと、管理がおろそかになり痛みやすいです。自宅に持ち帰り管理してください。
      link: 'https://syumatsu-yoho.com/38/node/1555#after'
  - title: キンリョウヘンには、ニホンミツバチが直接触れないように網を被せて設置しておくのが良い。
    answer: 1 
    explanation: 
      text: キンリョウヘンは受粉すると誘引効果がなくなります。また、ニホンミツバチの大群がキンリョウヘンに集結し、その熱で株が痛むことがあります。
      link: 'https://syumatsu-yoho.com/38/node/1555#net'
  - title: キンリョウヘンが1株に複数の花芽をつけた場合、それらを切り花にして別々の巣箱の横におけば、キンリョウヘンをより有効に活用できる。
    answer: 1
    explanation: 
      text: この方法でキンリョウヘンを有効に活用できます。京都ニホンミツバチ週末養蜂の会では、1株に1つしか花芽がない場合も含めて、全てのキンリョウヘンを切り花にしています。これは、巣箱の横で長期間放置されることによる痛みから、株本体を守るためです。
      link: 'https://syumatsu-yoho.com/38/node/1555#cut'

