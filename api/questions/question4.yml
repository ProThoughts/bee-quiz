title: 分蜂群れの捕獲方法 [巣箱・設置場所]
level: 2 
explanation: 分蜂群れの捕獲用の巣箱と、その設置場所の準備についてのクイズです。
answer_ref: 
questions:
  - title: 入居前にニホンミツバチは巣箱を吟味する。巣箱は秋までにハチミツが貯められるだけの十分な大きさがないと入居しない。また、簡素なものでは入居しなため、屋根や専用の台も含めてしっかり作っておくべきである。
    answer: 0
    explanation: 
      text: 簡素で小型の巣箱でも捕獲できます。全ての捕獲用の巣箱にしっかりした台や屋根をつけるのは大変です。巣箱の製作に余裕がないときは簡易で小型な巣箱での捕獲をお勧めします。
      link: 'https://syumatsu-yoho.com/38/node/1532#bait-hive'
  - title: 巣箱の内側をバーナーなどで焼くと、決してニホンミツバチは入居することはない。
    answer: 0 
    explanation: 
      text: バーナーで内側を焼いていた場合でも入居します。一部の地域では入居しないという意見もあるようです。
      link: 'https://syumatsu-yoho.com/38/node/1532#advice'
  - title: すでに飼育している人が、たくさんの群れを捕獲できる理由の1つが、自分の飼育群れからの分蜂群れを捕獲できるからである。
    answer: 1
    explanation: 
      text: 分蜂の多くは数百メートル以内に新しく巣を作ります。近くに群れがあるかどうかが大きく影響するため、飼育群れがある人が圧倒的に有利です。また、分蜂の途中に木などに集合して休んでいるところを捕獲することもできます。
      link: 'https://syumatsu-yoho.com/38/node/1533#near-hive'
  - title: 自宅の庭など、狭い範囲に巣箱を5個、10個と並べる巣箱を増やしていっても捕獲の可能性はあまり変わらない。
    answer: 1 
    explanation: 
      text: 巣箱はなるべく離して設置してください。近くに分蜂しそうな群れがあるかどうかが大きく影響します。飼育群れ、自然巣などのターゲットとする群れがあるなら、その周辺に巣箱をたくさん置くのは有効です。
      link: 'https://syumatsu-yoho.com/38/node/1532#many'
  - title: 巣箱設置場所を増やすためには、親しい知人や親戚に頼んで設置させてもらうことが有効だ。
    answer: 1 
    explanation: 
      text: 捕獲後に巣箱を自分の土地に移動させることもできます。捕獲したらすぐに持って行くという約束で、置かせてもらうことができます。
      link: 'https://syumatsu-yoho.com/38/node/1532#ask'
  - title: 飼育群れがある場合や、自然巣の場所が分かっている場合は、そこから10メートルから数百メートルの範囲に巣箱を重点的に設置すると捕獲しやすい。
    answer: 1
    explanation: 
      text: その群れから出てくる分蜂群れを狙うことができます。平均で3つくらいの分蜂群れが出てきます。
      link: 'https://syumatsu-yoho.com/38/node/1533#near-hive'
  - title: 飼育群れから出てくる分蜂群れを捕獲するために、分蜂群れが集合しやすいような適度な形状の板を群れの周囲の木などに設置しておくと良い
    answer: 1
    explanation: 
      text: 分蜂群れは巣から出て、近くに集合して待機しますが、人目に付きにくい場所や、捕獲作業の行いにくい高所に集合してしまうこともあります。そこで登場するのが集合板です。集合板は、分蜂群が集合しやすい形状の板のことです。
      link: 'https://syumatsu-yoho.com/38/node/1535'
  - title: 道路の擁壁の上はニホンミツバチが好むことが多い。待ち箱を設置すると効果的なので、自分の土地でなくても積極的に置いて回るべきである。
    answer: 0
    explanation: 
      text: 公共の土地や他人の土地には設置しないでください。ニホンミツバチの飼育者全員のイメージが悪くなります。
      link: 'https://syumatsu-yoho.com/38/node/1533#warning'
  - title: 人目につきにくい畑などに巣箱を設置すると、巣箱を盗難されることがあるので注意が必要である。
    answer: 1
    explanation: 
      text: 自分の土地であっても、人目につかない場所に設置すると、盗難される恐れがあります。また、キンリョウヘンだけ盗まれることもあります。なるべく家の近くに設置しましょう。
      link: 'https://syumatsu-yoho.com/38/node/1533#steel'
  - title: 過去に一度捕獲できた場所は、もう捕獲できないと考えて良い。次々と新しい場所を開拓していく必要がある。
    answer: 0
    explanation: 
      text: 全く反対で、過去に一度捕獲できた場所は、捕獲できる可能性が他の場所よりも高いので、必ず設置するようにしてください。
      link: 'https://syumatsu-yoho.com/38/node/1533#same'
