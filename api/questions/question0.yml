title: 分蜂基礎知識チェック
level: 1
explanation: ニホンミツバチはまず分蜂群れ(ぶんはちむれ)を捕獲しないといけません。基本的な分蜂の生態を理解しましょう。
answer_ref: https://syumatsu-yoho.com/38/node/1522
questions:
  - title: 分蜂は1群れから年に1回しか出てこないので、絶対に逃してはならない。
    answer: 0 
    explanation: 分蜂の数は、群れの大きさや周囲の蜜源の環境によっても変わりますが、平均で3回程度のようです。1回だけではないのでご安心ください。
  - title: 分蜂は新しい女王蜂が生まれることで起こるが、巣から出て行くのは「親」の女王蜂である。生まれたばかりの「娘」の女王が巣を引き継ぐ。
    answer: 1 
    explanation: 毎年女王蜂は新しくなります。女王蜂の寿命は3年程ですが、毎年若返っていくので、うまくいけば同じ場所で何度も飼育を続けることもできます。
  - title: 分蜂の時には、女王蜂は単独で巣箱から出て行き、新しい場所で1匹で巣を作り始める。働き蜂が成長するまでは、1匹で全てのことを行う。
    answer: 0 
    explanation: ミツバチの女王蜂は巣のおよそ半分の働き蜂も連れていきます。
  - title: 分蜂が始まるのは、九州では5月中旬、関東では5月末頃である。
    answer: 0
    explanation: 九州では3月中旬、関東では3月末頃から始まります。分蜂の時期を逃さないことが重要となります。
  - title: ニホンミツバチは外敵を避けるため、夜間に分蜂する。闇に紛れて巣を飛び立ち、新しい住処に移動する
    answer: 0
    explanation: ミツバチが夜間に飛行することはありません。分蜂は午前中が多いです。
  - title: 雨の日は分蜂することは滅多にない
    answer: 1 
    explanation: 雨の日に分蜂することはかなり少ないです。雨が続いた後に晴れた日などは、分蜂が多くなります。
  - title: 分蜂時には、ニホンミツバチは良い環境を求めて、10キロ以上飛行することもある
    answer: 0 
    explanation: 数百メートル以内が多いようです。数十メートル先以内に入ることも珍しくはありません。
  - title: 分蜂は始まってから10日程度の間に集中して起こる
    answer: 1
    explanation: 分蜂は開始した直後に、集中して起こります。感覚的には、だいたい10日間でその年の分蜂のうちの半分は終わります。このため、しっかりと準備して置くことが重要です。
  - title: 分蜂は夏にも起こることがある
    answer: 1
    explanation: 春に娘の代に世代交代し、群れが順調に成長すればそれから2ヶ月ほどで孫の代に交代します。このような分蜂を夏分蜂、孫分蜂と言います。また、分蜂の可能性だけでいうと、巣箱が手狭になった時や、周囲の花が豊富な時など、条件が揃えば、いつでも分蜂します。(数は少ないですが)
  - title: 自然界にはセイヨウミツバチも生息しているため、巣箱にセイヨウミツバチが入ることも多い
    answer: 0 
    explanation: セイヨウミツバチは養蜂場など人の管理下にあり、自由に分蜂しないように管理されています。稀に、近所の養蜂場や飼育者の群れから意図せずに分蜂した群れが捕獲できることがあります。
