title: 分蜂基礎知識チェック
level: 1
explanation: ニホンミツバチはまず分蜂群れ(ぶんはちむれ)を捕獲しないといけません。基本的な分蜂の生態を理解しましょう。
answer_ref: https://syumatsu-yoho.com/38/node/1522
questions:
  - title: 分蜂は1群れから年に1回しか出てこない。
    answer: 0 
    explanation: 分蜂の数は、群れの大きさや周囲の蜜源の環境によっても変わりますが、平均で3回程度のようです。
  - title: 分蜂で巣から出て行くのは、元々の親の女王蜂である。生まれたばかりの新しい女王蜂が巣を引き継ぐ。
    answer: 1 
    explanation: このため、毎年女王蜂は新しく、若返っていきます。
  - title: 分蜂では、女王蜂は単独で巣箱から出て行き、新しい場所で巣を作り始める。
    answer: 0 
    explanation: ミツバチは巣のおよそ半分の働き蜂も連れていきます。なお、スズメバチの女王蜂は、1匹で巣作り、餌の獲得などを初めは1匹で行うようです。
  - title: 分蜂が始まるのは、九州では5月中旬、関東では5月末頃である。
    answer: 0
    explanation: 九州では3月中旬、関東では3月末頃から始まります。分蜂の時期を逃さないことが重要となります。
  - title: ミツバチは外敵を避けるため、夜間に巣を飛び立ち、新しい住処に移動する
    answer: 0
    explanation: ミツバチが夜間に飛行することはありません。分蜂は午前中が多いです。
  - title: 雨の日は分蜂することは滅多にない
    answer: 1 
    explanation: 雨の日に分蜂することはかなり少ないです。雨が続いた後に晴れた日などは、分蜂が多くなります。
  - title: 分蜂時には、ニホンミツバチは良い環境を求めて、10キロ以上飛行することもある
    answer: 0 
    explanation: 数百メートル以内が多いようです。数十メートル先などの近くに入ることも珍しくはありません。
  - title: 分蜂は始まってから10日程度の間に集中して起こる
    answer: 1
    explanation: 分蜂は開始した直後に、集中して起こります。感覚的には、だいたい10日間でその年の分蜂のうちの半分は終わります。
  - title: 分蜂は夏にも起こることがある
    answer: 1
    explanation: 春に娘の代に世代交代し、群れが順調に成長すればそれから2ヶ月ほどで孫の代に交代します。このような分蜂を夏分蜂、孫分蜂と言います。また、可能性だけでいうと、巣箱が手狭になった時や、周囲の花が豊富な時など、条件が揃えば、いつでも分蜂します。(数は少ないですが)
  - title: 自然界にはセイヨウミツバチも生息しているため、巣箱にセイヨウミツバチが入ることも多い
    answer: 0 
    explanation: セイヨウミツバチは養蜂場など人の管理下にあります。分蜂は放置すれば起こりますが、人の手を加えて勝手に分蜂しないようにします。

